
<html>
    <head>
        <title>Rectangulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="text-center">Rectangulo</div>
                        <br>
                        <form method="POST" class="form-group text-center" action='Rectangulo'>                            
                            <BR>Base: <input class="form-control " autocomplete="off" placeholder="Base" required type=NUMBER name="Base">
                            <BR>Altura: <input class="form-control " autocomplete="off" placeholder="Altura" required type=NUMBER name="Altura">
                            
                            Area<input type="Radio" class="radio" name="opc" checked value="A"/>
                            Perimetro<input type="Radio" class="radio" name="opc" value="P"/>
                       
                            <input class="btn-info"  type=submit value="Enviar Datos">
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
 
    </body>
</html>
